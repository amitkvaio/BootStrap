<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container mt-3">
		<h2>Button Elements</h2>
		<a href="#" class="btn btn-success">Link Button</a>
		<button type="button" class="btn btn-success">Button</button>
		<input type="button" class="btn btn-success" value="Input Button">
		<input type="submit" class="btn btn-success" value="Submit Button">
		<input type="reset" class="btn btn-success" value="Reset Button">
	</div>

</body>
</html>
<br/><br/>
<pre>
Why do we put a # in the href attribute of the link?

Since we do not have any page to link it to, and we do not want to get a "404" message, 
we put # as the link. In real life it should of course been a real URL to the "Search" page.
</pre>
