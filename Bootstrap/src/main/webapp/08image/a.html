<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container mt-3">
		<h2>Rounded Corners</h2>
		<p>The .rounded class adds rounded corners to an image:</p>
		<img src="../image/1.png" class="rounded" alt="AS Micro Finance"
			width="304" height="236" >
		
		<img src="../image/2.png" class="rounded-circle" alt="AS Micro Finance"
			width="304" height="236">
		
		<img src="../image/3.jpg" class="rounded-circle" alt="AS Micro Finance"
			width="304" height="236">
		
		<img src="../image/4.jpg" class="img-thumbnail" alt="AS Micro Finance"
			width="608" height="236">
		
		<img src="../image/5.jpg" class="img-thumbnail" alt="AS Micro Finance"
			width="304" height="236">
	</div>

</body>
</html>
